<!DOCTYPE html>
<html>
<head>
	<title>JSONP!</title>
</head>
<body>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript">
		$.ajax({
			url: "http://loklak.org/api/search.json",
			data: {
				q: "yo!"
			},
			dataType: "jsonp",
			callback: "JSON_CALLBACK"
		})

			console.log(data)
		})
	</script>
</body>
</html>
