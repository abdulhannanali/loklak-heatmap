<!DOCTYPE html>
<html>
<head>
	<title>Loklak Heatmap!</title>
	<link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="ol/ol.css">
	<style type="text/css">
		.Emoji {
			width: 24px;
			height: 24px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Simple Loklak Tweet Map</h1>
			<p>First take on simple loklak tweet map</p>
		</div>
		<div class="row">
			<div class="input-field">
				<input type="text" id="tweetText" placeholder="Enter your twitter query here">
				<a id="tweetBtn" class="btn btn-flat waves-effect waves-light">Plot Tweet Map!</a>
			</div>
		</div>
		<div class="row">
			<div id="map" class="map"></div>
			<a id="previousTweetBtn" class="btn waves-effect waves-light">Previos Tweet</a>
			<a id="nextTweetBtn" class="btn waves-effect waves-light">Next Tweet</a>
			<a class="btn waves-effect waves-light green" id="animationBtn">Bounce To Okara</a>
			<a id="switchHeatBtn" class="btn waves-effect waves-light orange">Switch To Heatmap</a>
		</div>
		<div class="row" id="tweetDisplay" style="display:none;">
			<h6 id="tweetMessage"></h6>
			<p id="tweetUser"></p>
		</div>


		<!-- modal space contains the models and stuff :) -->
		<div class="row">
			<div id="tweetModal" class="modal bottom-sheet">
				<div class="modal-content" id="tweetContent">
					
				</div>
				<div class="modal-footer">
					<a class="modal-action modal-close waves-effect waves-green waves-flat">Okay!</a>
				</div>
			</div>
		</div>

		<div class="row">
			<table>
				<thead>
					<th>Status</th>
					<th>Screen name</th>
				</thead>
				<tbody id="statusesBody">
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="ol/ol-debug.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
